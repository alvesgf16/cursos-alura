<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <script>

        function pulaLinha() {
            document.write("<br><hr><br>");
        }

        function mostra(frase) {
            document.write("<big>" + frase + "</big>");
            pulaLinha();
        }

        var ano = 2020;
        mostra("Eu nasci em " + (ano - 26));

        ano = 2021;
        mostra("Guilherme nasceu em " + (ano - 24));
        mostra("Eli nasceu em " + (ano - 59));

        </script>
    </body>
</html>
