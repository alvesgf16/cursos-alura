<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
	</head>
	<body>
		<canvas width="600" height="400"></canvas>

		<script>

			var tela = document.querySelector('canvas');
			var pincel = tela.getContext('2d');

			function desenhaQuadrado(x, y, cor) {
				pincel.fillStyle = cor;
				pincel.fillRect(x, y, 50, 50);
				pincel.strokeStyle = 'darkgreen';
				pincel.strokeRect(x, y, 50, 50);
			}

			function desenhaCirculo(x, y, raio, cor) {
				pincel.fillStyle = cor;
				pincel.beginPath();
				pincel.arc(x, y, raio, 0, 2 * Math.PI);
				pincel.fill();
			}

			function desenhaFlor(x, y) {
				desenhaCirculo(x, y, 10, 'red');
				desenhaCirculo(x, y - 20, 10, 'yellow');
				desenhaCirculo(x + 20, y, 10, 'black');
				desenhaCirculo(x, y + 20, 10, 'blue');
				desenhaCirculo(x - 20, y, 10, 'orange');
			}

			for (x = 0; x < 600; x += 50) {
				for (y = 0; y < 400; y += 50) {
					desenhaQuadrado(x, y, 'green');
				}
			}

			for (x = 50; x < 600; x += 100) {
				for (y = 50; y < 400; y += 100) {
					desenhaFlor(x, y);
				}
			}

			for (x = 0; x <= 600; x += 100) {
				for (y = 0; y <= 400; y += 100) {
					desenhaFlor(x, y);
				}
			}

		</script>
	</body>
</html>
