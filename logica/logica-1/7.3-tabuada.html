<meta charset=UTF-8>

<script>

    function pulaLinha() {
        document.write("<br>");
        document.write("<br>");
}

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
}

var tabuada = parseInt(prompt("Insira o número cuja tabuada você deseja saber"))

for(var multiplicador = 1; multiplicador <= 10; multiplicador++) {
    mostra(tabuada + " x " + multiplicador + " = " + tabuada * multiplicador);
}

</script>
