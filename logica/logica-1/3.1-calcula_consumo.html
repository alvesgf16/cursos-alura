<meta charset=UTF-8>

<h3>Álcool ou Gasolina?</h3>

<script>

	var tanque = 40;
	var caminhoComGasolina = 480;
	var consumoDeGasolina = caminhoComGasolina / tanque;
	document.write("Com gasolina é possível percorrer " + consumoDeGasolina.toFixed(1) + " km/L.<br>");

	var caminhoComAlcool = 300;
	var consumoDeAlcool = caminhoComAlcool / tanque;
	document.write("Com álcool é possível percorrer " + consumoDeAlcool.toFixed(1) + " km/L.");

</script>
