<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
	</head>
	<body>
		<canvas width="600" height="400"></canvas>

		<script>

			var tela = document.querySelector('canvas');
			var pincel = tela.getContext('2d');

			function desenhaRetangulo(x, y, largura, altura, cor) {
				pincel.fillStyle = cor;
				pincel.fillRect(x, y, 50, altura);
				pincel.strokeStyle = 'black';
				pincel.strokeRect(x, y, 50, altura);
			}

			function desenhaCirculo(x, y, raio, cor) {
				pincel.fillStyle = cor;
				pincel.beginPath();
				pincel.arc(x, y, raio, 0, 2 * Math.PI);
				pincel.fill();
			}

			function desenhaFlor(x, y) {
				desenhaCirculo(x, y, 10, 'red');
				desenhaCirculo(x, y - 20, 10, 'yellow');
				desenhaCirculo(x + 20, y, 10, 'black');
				desenhaCirculo(x, y + 20, 10, 'blue');
				desenhaCirculo(x - 20, y, 10, 'orange');
			}

			function desenhaTexto(x, y, texto) {
				pincel.font = '15px Georgia';
				pincel.fillStyle = 'black';
				pincel.fillText(texto, x, y);
			}

				function desenhaBarra(x, y, serie, cores, ano) {
					desenhaTexto(x, y-10, ano);

					var somaAltura = 0;

					for(var i = 0; i < serie.length; i++) {
						desenhaRetangulo(x, y + somaAltura, 50, serie[i], cores[i]);
						somaAltura += serie[i];
					}
				}	

			var serie2015 = [50, 25, 20, 5];
			var serie2016 = [65, 20, 13, 2];
			var cores = ['blue', 'green', 'yellow', 'red'];

			desenhaBarra(50, 50, serie2015, cores, 2015);
			desenhaBarra(150, 50, serie2016, cores, 2016);

		</script>
	</body>
</html>
